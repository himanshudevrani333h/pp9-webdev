<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="doubleHolder">
    <button class="double">double</button>
  </div>

  <script>
    //  Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
    let btn = document.querySelector(".double")
    let div = document.querySelector("div")
    btn.addEventListener("click", fun)

    function fun(e) {

      let bt1 = document.createElement("button")
      let bt2 = document.createElement("button")
      bt1.innerText = "double"
      bt2.innerText = "double"
      bt1.addEventListener("click", fun)
      bt2.addEventListener("click", fun)
      div.append(bt1)
      div.append(bt2)
      e.currentTarget.remove()
    }
  </script>
</body>

</html>
