<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
       let buttonremall = document.querySelector("#all");
       let li = document.querySelectorAll("li")
       buttonremall.addEventListener("click",function(e){
         let p = document.querySelectorAll("p")
         for(let i =0; i<p.length; i++)
         {
           p[i].remove();
         }
       })
       for( let i =0; i<li.length; i++)
       { 
         let btn = li[i].querySelector("button")
         btn.addEventListener("click",function(e){
           li[i].querySelector("p").remove();
         })
       }
    </script>
  </body>
</html>
