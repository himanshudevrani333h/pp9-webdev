<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-bar" contenteditable="true">Book-1</div>
      <div class="menu-bar">
        <p>File</p>
        <p>Edit</p>
        <p>Help</p>
      </div>
      <div class="menu-options">
        <div class="biu">
          <span class="material-icons"> format_bold </span>
          <span class="material-icons"> format_italic </span>
          <span class="material-icons"> format_underlined </span>
        </div>
        <div class="font-styles">
          <select id="font-family">
            <option value="arial">arial</option>
            <option value="arial">arial</option>
            <option value="arial">arial</option>
            <option value="arial">arial</option>
          </select>
          <select id="font-sizing">
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="align-txt">
          <span class="material-icons"> format_align_left </span>
          <span class="material-icons"> format_align_center </span>
          <span class="material-icons"> format_align_right </span>
        </div>
        <div class="color">
          <span class="material-icons"> format_color_text </span>
          <span class="material-icons"> format_color_fill </span>
        </div>
      </div>
      <div class="formula-bar">
        <input id="select-cell" /><input id="complete-formula" />
      </div>
      <div class="grid">
        <div class="blank-corner"></div>
        <div class="column-tags"></div>
        <div class="row-tags"></div>
      </div>
      <div class="sheets-bar">
        <div>Sheet 1</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
