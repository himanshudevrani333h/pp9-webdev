<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="camera-container">
      <video autoplay></video>
    </div>
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>
    <button id="gallary">GAlLaRY</button>
    <div class="filters">
      <div
        class="f"
        style="background-color: #dff9fb9e; background-blend-mode: color-burn"
      ></div>
      <div
        class="f"
        style="background-color: #ed4c6787; background-blend-mode: color-burn"
      ></div>
      <div
        class="f"
        style="background-color: #0652dda6; background-blend-mode: color-burn"
      ></div>
      <div
        class="f"
        style="background-color: #006266ab; background-blend-mode: color-burn"
      ></div>
      <div
        class="f"
        style="background-color: #ffc31287; background-blend-mode: color-burn"
      ></div>
      <div class="f"></div>
    </div>
    <div class="scale">
      <button class="zoom-in">+</button>
      <button class="zoom-out">-</button>
    </div>
    <button class="reset">~</button>
    <script src="gallaryScript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
