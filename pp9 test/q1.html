<!-- Q- Use a single event handler(only one element should have event handler attached with it) and do the following:
On clicking of the color name change the background color of the div.container to the same. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
    }

    .red-color {
      background-color: red;
    }

    .blue-color {
      background-color: blue;
    }

    .green-color {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="red">red</div>
    <div class="blue">blue</div>
    <div class="green">green</div>
  </div>
  <script>
    let container = document.querySelector(".container");
    let div = document.querySelectorAll("div");

    for (let i = 1; i < div.length; i++) {
      let clas = div[i].classList[0];
      div[i].addEventListener("click", function (e) {
        for (let j = 1; j < div.length; j++) {
          let prevcolor = container.classList[1];
          container.classList.remove(prevcolor)
          }
      container.classList.add(clas + "-color");
       })
     }
  </script>
</body>

</html>
